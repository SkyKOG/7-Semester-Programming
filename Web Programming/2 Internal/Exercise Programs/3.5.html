<?xml version=1.0 encoding="utf-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<title>Paragraph CSS</title> 
	<style type="text/css">
		p.p1 {
			margin-left:20px;
			margin-right: 20px;
			background-color:pink;
			color: blue;
		}
		p.p2 {
			margin-left: 30px;
			margin-right: 30px;
			background-color: black;
			color: yellow;
		}
		p.p3 {
			background-color: green;
			color: white;
			text-indent: 1cm;
		}
	</style>
</head>
<body>
	<p class="p1">I was born in Nagpur.</p>
	<p class="p2">Famous for Oranges.</p>
	<p class="p3">Center of India.</p>
	<p class="p1">Lived for 13 Years.</p>
	<p class="p2">Origin of Haldiram's.</p>
	<p class="p3">Nagpur is Awesome.</p>
</body>
</html>
